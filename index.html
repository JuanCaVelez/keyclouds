<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>KeyClouds</title>
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="logo">
            <h1>KeyClouds</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Buscar..." aria-label="Buscar productos">
            <button type="button" aria-label="Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </nav>
    </header>
    <section id="productos">
        <h2>Nuestros productos</h2>
        <div id="productosGrid" class="products-grid">

        </div>
        <div id="noProducts" class="no-products" style="display: none;">
            <p>No hay productos disponibles en este momento.</p>
        </div>
    </section>
    <footer>
        <div class="footer-content">      
            <div class="social-media">
                <a href="https://wa.me/+593980467248" aria-label="Whatsapp">
                    <i class="fa-brands fa-whatsapp"></i> Whatsapp
                </a>
                <a href="https://www.tiktok.com/@key.clouds_ec" aria-label="Tik Tok">
                    <i class="fa-brands fa-tiktok"></i> Tik Tok
                </a>
                <a href="https://www.instagram.com/keycloudsstore/" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
            </div>
            <p>&copy; 2025 KeyClouds. All rights reserved.</p>
        </div>
    </footer>

    <script src="script/products.js"></script>
    <script>
        displayProducts();

        function searchProducts(){
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const products = getProducts();
            const filtered = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            displayFilteredProducts(filtered);

            document.getElementById('searchInput').addEventListener('input', function(){
                if(e.key === 'Enter'){
                    displayProducts();
                }
            });
        }
    </script>
</body>
</html>
